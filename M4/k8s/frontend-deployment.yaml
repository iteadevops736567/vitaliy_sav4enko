# Kubernetes API version
apiVersion: apps/v1
# Deployment object
kind: Deployment
metadata:
  # The name of the Deployment
  name: frontend
spec:
  # Replicas for this Deployment
  replicas: 1
  selector:
    # labels the pods
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        # The label the pods created from the pod template should have
        app: frontend
    spec:
      containers:
        # The container name to execute pods
        - name: frontend
          # pull postgresimage from docker hub
          image: maxcxam/itea_frontend
          ports:
            # Assign ports to expose container
            - containerPort: 8080
            - containerPort: 3000